<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="cat-bg">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label id="name-label" for="name">Name <input id="name" required type="text" placeholder="Enter your name"/></label>
            <label id="email-label" for="email">Email<input id="email" required type="email" placeholder="Enter your email"/></label>
            <label id="number-label" for="number">Age (optional)<input id="number" type="number" min="13" max="120" placeholder="Enter your age"/></label>
            <label for="dropdown">Which option best describes your current role?
                <select id="dropdown"> 
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
   
            <label class="nonreg">Would you recommend freeCodeCamp to a friend?</label>
            <label for="yes" class="inline"><input id="yes" type="radio" name="recommend" value="1"/> Definitely</label>
            <label for="maybe" class="inline"><input id="maybe" type="radio" name="recommend" value="2"/> Maybe</label>
            <label for="no" class="inline"><input id="no" type="radio" name="recommend" value="3"/> Not sure</label>

            <label class="nonreg">What would you like to see improved? (Check all that apply)</label>
            <label for="fep"" class="inline"><input id="fep" type="checkbox" value="1"/> Front-end Projects</label>
            <label for="bep" class="inline"><input id="bep" type="checkbox" value="2"/> Back-end Projects</label>
            <label for="dv" class="inline"><input id="dv" type="checkbox" value="3"/> Data Visualization</label>
            <label for="ch" class="inline"><input id="ch" type="checkbox" value="4"/> Challenges</label>
            <label for="osc" class="inline"><input id="osc" type="checkbox" value="5"/> Open Source Community</label>
            <label for="ghr" class="inline"><input id="ghr" type="checkbox" value="6"/> Gitter help rooms</label>
            <label for="vi" class="inline"><input id="vi" type="checkbox" value="7"/> Videos</label>
            <label for="cm" class="inline"><input id="cm" type="checkbox" value="8"/> City Meetups</label>
            <label for="wi" class="inline"><input id="wi" type="checkbox" value="9"/> Wiki</label>
            <label for="fo"class="inline" ><input id="fo" type="checkbox" value="10"/> Forum</label>
            <label for="ac" class="inline"><input id="ac" type="checkbox" value="11"/> Additional Courses</label>
        </fieldset>
        <fieldset >

            <label for="comments"> Any comments or suggestions?
                <textarea id="comments" placeholder="Enter your comment here..." rows="10" cols="30"></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit"/>
      </form>
    </body>
</html>
